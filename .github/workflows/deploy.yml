name: Deploy NestJS Backend to VPS

on:
  push:
    branches:
      - main   # main branch deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️ Docker login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️ Build & push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jonvidz-server:latest

      # 4️ SSH to VPS & deploy using docker-compose
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/jonvidz-server

            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/jonvidz-server:latest

            echo "Stopping existing containers..."
            docker compose down

            echo "Cleaning dangling resources..."
            docker system prune -f

            echo "Starting containers using docker-compose..."
            docker compose up -d --build

            echo "Deployment completed!"