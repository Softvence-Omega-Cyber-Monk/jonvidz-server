services:
  db:
    image: postgres:15-alpine
    container_name: jonvidz_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jonvidz_app
    restart: on-failure
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             node dist/main.js"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    caddy:
        image: caddy:latest
        container_name: httpserver
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ./Caddyfile:/etc/caddy/Caddyfile
          - ./public:/usr/share/caddy
          - caddy_data:/data
          - caddy_config:/config
        restart: unless-stopped

volumes:
  pg_data:
  caddy_data:
  caddy_config:
